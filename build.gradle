plugins {
    id 'application'
    id 'java'
}

jar {
    archiveBaseName.set('trustscan')
    archiveVersion.set('')
    manifest {
        attributes(
                'Main-Class': 'TrustScanCLI'
        )
    }
}


repositories {
    mavenCentral()
}

application {
    mainClass = 'TrustScanCLI'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 17
}
